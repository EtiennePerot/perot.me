<article>
	<header>
		<h1><a href="%url%">%title%</a></h1>
		<h2>By <span class="author email-replace">%author%</span> on <span class="date">%date%</span>.</h2>
	</header>
	<div class="thumbnail">
		<a href="%url%"><img src="%thumbnail%" alt="%title%" title="%title%"/></a>
	</div>
	%content%
	<footer class="readmore">
		<a href="%url%#after-the-break" title="%title%">(Read more...)</a> | <a href="%url%#comments">%friendlycommentnum%</a>
	</footer>
</article>
